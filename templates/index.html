<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Flor Amarilla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #f8f8e8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .top-caption {
            position: absolute;
            top: 20px;
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInTop 1s 0.5s forwards;
        }

        @keyframes fadeInTop {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flower-container {
            position: relative;
            width: 50vw;
            height: 70vw;
            max-width: 250px;
            max-height: 400px;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 250px;
            background-color: #8c9a6e;
            border-radius: 6px;
            animation: growStem 2s ease-out forwards;
        }

        @keyframes growStem {
            0% { height: 0; }
            100% { height: 250px; }
        }

        .leaf {
            position: absolute;
            background-color: #8c9a6e;
            width: 40px;
            height: 80px;
            border-radius: 50% 50% 50% 50%;
            transform-origin: 50% 100%;
            z-index: 5;
        }

        .leaf-1 {
            top: 150px;
            left: -20px;
            transform: rotate(-30deg);
        }

        .leaf-2 {
            top: 100px;
            left: -5px;
            transform: rotate(30deg);
        }

        .flower {
            position: absolute;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transform-origin: bottom center;
            animation: bloom 1s 2s ease-out forwards;
        }

        @keyframes bloom {
            from { transform: translateX(-50%) scale(0); }
            to { transform: translateX(-50%) scale(1); }
        }

        .center-circle {
            width: 60px;
            height: 60px;
            background-color: #e67e22;
            border-radius: 50%;
            position: relative;
            z-index: 10;
            top: 10px;
        }

        .petal {
            position: absolute;
            background-color: #f1c40f;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            z-index: 9;
        }

        .petal-1 { top: -40px; left: -10px; }
        .petal-2 { top: 10px; left: -50px; }
        .petal-3 { top: 10px; left: 30px; }
        .petal-4 { top: 40px; left: -10px; }
        w.petal-5 { top: 40px; left: 30px; }
        
        .caption-container {
            margin-top: 50px;
            text-align: center;
            color: #333;
            font-size: 3rem;
            opacity: 0;
            animation: fadeCaption 1s 3.5s forwards;
        }

        @keyframes fadeCaption {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .particle {
            position: absolute;
            background-color: #f1c40f;
            border-radius: 50%;
            z-index: 11;
        }

        @keyframes particle-fade-out {
            0% { transform: scale(0.5) translate(0, 0); opacity: 1; }
            100% { transform: scale(2) translate(var(--x), var(--y)); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col justify-center items-center h-screen overflow-hidden">
    <div class="top-caption">De Orlando:</div>
    <div class="flower-container">
        <div class="stem">
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
        </div>
        <div class="flower">
            <div class="petal petal-1"></div>
            <div class="petal petal-2"></div>
            <div class="petal petal-3"></div>
            <div class="petal petal-4"></div>
            <!--<div class="petal petal-5"></div>-->
            <div class="center-circle"></div>
        </div>
    </div>
    
    <div class="caption-container">
        <h1 id="caption-text" class="font-bold"></h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById("caption-text");
            const fullText = "Mi Flor Amarilla para Luly ðŸ’›";
            let index = 0;
            
            function typeWriter() {
                if (index < fullText.length) {
                    textElement.textContent += fullText.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100); 
                }
            }

            setTimeout(() => {
                typeWriter();
            }, 3500);

            const flower = document.querySelector('.flower');
            const centerCircle = document.querySelector('.center-circle');
            
            function createParticles(x, y) {
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 20 + 10;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    const xOffset = (Math.random() - 0.5) * 100;
                    const yOffset = -Math.random() * 150;
                    particle.style.setProperty('--x', `${xOffset}px`);
                    particle.style.setProperty('--y', `${yOffset}px`);
                    
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.style.animationName = 'particle-fade-out';
                        particle.style.animationDuration = '2s';
                    }, 50);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2050);
                }
            }
            
            // Retraso de 3 segundos antes de que comiencen a generarse las partÃ­culas automÃ¡ticamente
            const delayBeforeParticlesStart = 3000;
            
            setTimeout(() => {
                // Genera cÃ­rculos automÃ¡ticamente desde el centro de la flor
                setInterval(() => {
                    const rect = centerCircle.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    createParticles(centerX, centerY);
                }, 1000);
            }, delayBeforeParticlesStart);

            document.body.addEventListener('click', (e) => {
                createParticles(e.clientX, e.clientY);
            });
        });
    </script>
</body>
</html>
